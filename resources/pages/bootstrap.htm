					console.log(data);
					updatePage();
				}
			};
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		/**
		 * Builds the color parameter for a HTTP request to the logo.
		 */
		function buildColorParameter() {
			var colors = "";
			for (var i = 0; i < data.leds; i++) {
				colors += data.colors[i];
				if (i < data.leds - 1) {
					colors += ',';
				}
			}
			return 'colors=' + colors;
		}

		/**
		 * Changes the speed of the current animation.
		 */
		function updateSpeed(button) {
			var url = domain + data.path + '?';

			if (data.usage == 'Single' || data.usage == 'Strip') {
				url += buildColorParameter() + '&';
			}

			var speed = data.speed;

			if (button == '--') {
				speed -= 10;
			} else if (button == '-') {
				speed -= 5;
			} else if (button == '+') {
				speed += 5;
			} else if (button == '++') {
				speed += 10;
			}

			if (speed < 0) {
				speed = 0;
			} else if (speed > 100) {
				speed = 100;
			}

			url += 'speed=' + speed;
			sendRequestToLogo(url);
		};

		/**
		 * Updates the color settings of the current animation
		 */
		function updateColorList() {
			sendRequestToLogo(domain + data.path + '?' + buildColorParameter());
		}

		/**

				$('#scColorCtNoneUsage').hide();
				$('#scColorCtColors').hide();

				$('#scColorButtonAll').hide();
				$('#scColorButtonUpdate').show();

				$('#scColorButtonUpdate').css('width', '100%');
				$('#scColorDataSingleColor').css('fill', data.colors[0]);

				$('#scSpeedCtDataSpeed').show();
				$('#scSpeedCtDataNoSpeed').hide();
				$('#scSpeedButton').show();

		$(document).ready(function () {
			sendRequestToLogo(domain + '/status');

			$(function () {
				$('[data-toggle="popover"]').popover()
			})

			var hueb = new Huebee('#scColorButtonAll', {
				setText: false,
				setBGColor: false,
				notation: 'hex',
				hues: 6,
				saturations: 1,
				shades: 4,
				className: 'dark-picker'
			});
			hueb.on('change', function (color, hue, sat, lum) {
				for (var i = 0; i < data.leds; i++) {
					data.colors[i] = color.substring(1, color.length);
				}
				updatePage();
				this.close();
			})

			var hueb2 = new Huebee('#scColorCtSingleUsage', {
				setText: false,
				setBGColor: false,
				notation: 'hex',
				hues: 6,
				saturations: 1,
				shades: 4,
				className: 'dark-picker'
			});
			hueb2.on('change', function (color, hue, sat, lum) {
				var id = this.anchor.id.substring(14);

				for (var i = 0; i < data.leds; i++) {
					data.colors[i] = color.substring(1, color.length);
				}

				$('#scColorDataSingleColor').css('fill', color);
				this.close();
			})

		});
